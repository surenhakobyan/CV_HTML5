<!DOCTYPE html>
<html>
<head>
    <title>Hire me</title>
	<meta charset="utf-8" />
    <style>
        .clear {
            clear: both;
            display: block;
            overflow: hidden;
            visibility: hidden;
            height: 5px;
        }
    </style>
</head>
<body>
    <header><h1><b>Job for me</b></h1></header>
    <content>
        <form method="post" action="">
            <fieldset>
                <lable>Name</lable>
                <input type="text" />
                <div class="clear"></div>

                <lable>Company</lable>
                <input type="text" />
                <div class="clear"></div>
                
                <lable>Job Desc.</lable>
                <textarea value="Description" id="JobDesc" name="JobDesc"></textarea>
                <div class="clear"></div>
                
                <lable>Email</lable>
                <input type="text" />
                <div class="clear"></div>
                
                <lable>Sallary</lable>
                <input type="radio" name="Sallary" value="0 - 100.000"> 0 - 100.000 AMD
                <input type="radio" name="Sallary" value="100.000 - 200.000" checked> 100.000 - 200.000 AMD
                <input type="radio" name="Sallary" value="more"> 200.000 and more
                <div class="clear"></div>
                
                <p><a href="Index.html">my CV</a></p>
                
                <input type="reset" value="Clear"/>
                <div class="clear"></div>
                <input type="submit" value="Send" />
            </fieldset>
        </form>
        <p><a href="Index.html#contactform">Any Question?</a></p>
    </content>
</body>
</html>
